<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Financial Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0b0f17; --panel:#121826; --card:#161d2f; --muted:#93a4b7;
      --text:#e6eef7; --brand:#5aa9ff; --brand-2:#9ad1ff; --ring:rgba(90,169,255,.35); --border:#223046;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#0b0f17 0%, #0e1524 100%);
      color:var(--text);font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;}
    .wrap{max-width:1100px;margin:0 auto;padding:28px 16px 80px}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:20px}
    h1{font-size:18px;margin:0} .muted{color:var(--muted)}
    .controls{display:flex;gap:10px;flex-wrap:wrap;background:var(--panel);border:1px solid var(--border);
      padding:10px;border-radius:12px}
    .field{position:relative;flex:1 1 280px;min-width:220px}
    .field input{width:100%;padding:10px 12px;background:var(--card);color:var(--text);
      border:1px solid var(--border);border-radius:10px;outline:none}
    .field input:focus{box-shadow:0 0 0 3px var(--ring);border-color:var(--brand)}
    select{padding:10px 12px;background:var(--card);color:var(--text);border:1px solid var(--border);border-radius:10px}
    select:focus{box-shadow:0 0 0 3px var(--ring);border-color:var(--brand)}
    #grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:12px;margin-top:14px}
    .card{background:linear-gradient(180deg,#172339 0%,#121a2d 100%);border:1px solid var(--border);
      border-radius:14px;padding:14px;display:flex;flex-direction:column;gap:10px;box-shadow:0 8px 20px rgba(0,0,0,.25)}
    .card .title{font-weight:600;font-size:15px}
    .badge{display:inline-flex;gap:6px;align-items:center;width:max-content;background:#0f1524;border:1px solid #23324a;
      padding:3px 8px;border-radius:999px;font-size:12px;color:#c8d6e5}
    .btn-row{display:flex;gap:8px;margin-top:auto}
    .button{display:inline-flex;align-items:center;justify-content:center;padding:8px 10px;border-radius:10px;font-weight:600;border:1px solid transparent}
    .button.primary{background:var(--brand);color:#06101d}
    .button.ghost{background:transparent;color:var(--text);border-color:#2a3b56}
    #file-data{display:none}
    /* Optional: keep our content above the Lex widget if needed */
    .layer-raise{position:relative;z-index:1}
    /* Optional: you can tweak Lex widget z-index if overlapping issues occur */
    /* .lex-web-ui{z-index:1000 !important;} */
  </style>
</head>
<body>
  <div class="wrap layer-raise">
    <header>
      <div>
        <h1>Financial Reports</h1>
        <div class="muted">Search, sort, open, or download reports.</div>
      </div>
      <nav class="muted">Static site â€¢ Amplify</nav>
    </header>

    <section class="controls" aria-label="Filters">
      <div class="field">
        <label for="search" class="muted" style="position:absolute;left:-9999px">Search</label>
        <input id="search" type="search" placeholder="Search by name, e.g. NASDAQ_MSFT_2023" autocomplete="off" />
      </div>
      <div>
        <label for="sort" class="muted" style="position:absolute;left:-9999px">Sort</label>
        <select id="sort" aria-label="Sort">
          <option value="year-desc">Year (new â†’ old)</option>
          <option value="year-asc">Year (old â†’ new)</option>
          <option value="name-asc">Name (A â†’ Z)</option>
          <option value="name-desc">Name (Z â†’ A)</option>
        </select>
      </div>
    </section>

    <main>
      <section id="grid" aria-live="polite" aria-busy="false"></section>
    </main>
